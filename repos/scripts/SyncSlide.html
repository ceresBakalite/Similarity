<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Similarity - Slider screen views</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Seeking patterns of similarity between data strings">
    <meta name="keywords" content="phonetic-algorithm, levenshtein-distance, string-similarity, hamming-distance, ratcliff-obershelp-similarity, gestalt-approach, similarity">
    <meta name="author" content="Alexander Munro">
    <meta http-equiv="refresh" content="3600">
    <script src="https://ceresbakalite.github.io/similarity/repos/scripts/similarityscriptslide.js"></script>
    <script src="https://ceresbakalite.github.io/similarity/repos/scripts/similarityscript.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/similaritysheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/similaritysheetslide.css" media="screen">
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    <link rel="prefetch" href="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews01.png">
    <link rel="prefetch" href="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews02.png">
  </head>
  <body onload="onloadFrame(1000, 'slide');" onunload="">

    <section class="main-content">

        <div id="markdown-content">

            <zero-md id="index-md" src="https://ceresbakalite.github.io/similarity/images/slide/README.md"></zero-md>

        </div>

        <div class="slideview-container">

            <div class="slideview fade">
              <div class="viewcount">1 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews01.png">
              <div class="subtitle">Similarity</div>
            </div>

            <div class="slideview fade">
              <div class="viewcount">2 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews02.png">
              <div class="subtitle">Similarity</div>
            </div>

            <div class="slideview fade">
              <div class="viewcount">3 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews03.png">
              <div class="subtitle">Similarity</div>
            </div>

            <div class="slideview fade">
              <div class="viewcount">4 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews04.png">
              <div class="subtitle">Similarity</div>
            </div>

            <div class="slideview fade">
              <div class="viewcount">5 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews05.png">
              <div class="subtitle">Similarity</div>
            </div>

            <div class="slideview fade">
              <div class="viewcount">6 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews06.png">
              <div class="subtitle">Similarity</div>
            </div>

            <div class="slideview fade">
              <div class="viewcount">7 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews07.png">
              <div class="subtitle">Similarity</div>
            </div>

            <div class="slideview fade">
              <div class="viewcount">8 / 8</div>
              <img onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews08.png">
              <div class="subtitle">Similarity</div>
            </div>

            <a class="prev" onclick="ceres.getSlide(-1)">&#10094;</a>
            <a class="next" onclick="ceres.getSlide(1)">&#10095;</a>

      </div>

      <br>

      <div style="text-align:center">
        <span class="dot" onclick="ceres.setSlide(1)"></span>
        <span class="dot" onclick="ceres.setSlide(2)"></span>
        <span class="dot" onclick="ceres.setSlide(3)"></span>
        <span class="dot" onclick="ceres.setSlide(4)"></span>
        <span class="dot" onclick="ceres.setSlide(5)"></span>
        <span class="dot" onclick="ceres.setSlide(6)"></span>
        <span class="dot" onclick="ceres.setSlide(7)"></span>
        <span class="dot" onclick="ceres.setSlide(8)"></span>
      </div>

      <br>

      <div id="footer-content" style="display: none;" class="footer-content">

        <include-directive src="https://ceresbakalite.github.io/similarity/repos/scripts/IncludeFooter.inc"></include-directive>

      </div>

      <div id="ceres-content">

          <ceres id="ceres" dot="true" txt="true" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews01.png,
                  https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews02.png,
                  https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews03.png,
                  https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews04.png,
                  https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews05.png,
                  https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews06.png,
                  https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews07.png,
                  https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews08.png">
          </ceres>

      </div>

    </section>

  </body>
</html>
