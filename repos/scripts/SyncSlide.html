<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Similarity - Slider screen views</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Seeking patterns of similarity between data strings">
        <meta name="keywords" content="phonetic-algorithm, levenshtein-distance, string-similarity, hamming-distance, ratcliff-obershelp-similarity, gestalt-approach, similarity">
        <meta name="author" content="Alexander Munro">
        <meta http-equiv="refresh" content="3600">
        <script src="https://ceresbakalite.github.io/similarity/repos/scripts/similarityscriptslide.js"></script>
        <script src="https://ceresbakalite.github.io/similarity/repos/scripts/similarityscript.js"></script>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/github-light.css" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/stylesheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/similaritysheet.css" media="screen">
        <link rel="stylesheet" type="text/css" href="https://ceresbakalite.github.io/similarity/stylesheets/similaritysheetslide.css" media="screen">
        <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
        <link rel="prefetch" href="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews01.png">
        <link rel="prefetch" href="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews02.png">
    </head>
    <body onload="onloadFrame(1000, 'slide');" onunload="">

        <section class="main-content">

            <div id="markdown-content">

                <zero-md id="index-md" src="https://ceresbakalite.github.io/similarity/images/slide/README.md"></zero-md>

            </div>

            <div id="ceres-slideview-container" class="slideview-container">

                <div id="slideview1" class="slideview fade">
                    <div id="slideview-surtitle1" class="surtitle">1 / 8</div>
                    <img id="slideview-img1" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews01.png">
                    <div id="slideview-subtitle1" class="subtitle">Similarity</div>
                </div>

                <div id="slideview2" class="slideview fade">
                    <div id="slideview-surtitle2" class="surtitle">2 / 8</div>
                    <img id="slideview-img2" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews02.png">
                    <div id="slideview-subtitle2" class="subtitle">Similarity</div>
                </div>

                <div id="slideview3" class="slideview fade">
                    <div id="slideview-surtitle3" class="surtitle">3 / 8</div>
                    <img id="slideview-img3" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews03.png">
                    <div id="slideview-subtitle3" class="subtitle">Similarity</div>
                </div>

                <div id="slideview4" class="slideview fade">
                    <div id="slideview-surtitle4" class="surtitle">4 / 8</div>
                    <img id="slideview-img4" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews04.png">
                    <div id="slideview-subtitle4" class="subtitle">Similarity</div>
                </div>

                <div id="slideview5" class="slideview fade">
                    <div id="slideview-surtitle5" class="surtitle">5 / 8</div>
                    <img id="slideview-img5" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews05.png">
                    <div id="slideview-subtitle5" class="subtitle">Similarity</div>
                </div>

                <div id="slideview6" class="slideview fade">
                    <div id="slideview-surtitle6" class="surtitle">6 / 8</div>
                    <img id="slideview-img6" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews06.png">
                    <div id="slideview-subtitle6" class="subtitle">Similarity</div>
                </div>

                <div id="slideview7" class="slideview fade">
                    <div id="slideview-surtitle7" class="surtitle">7 / 8</div>
                    <img id="slideview-img7" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews07.png">
                    <div id="slideview-subtitle7" class="subtitle">Similarity</div>
                </div>

                <div id="slideview8" class="slideview fade">
                    <div id="slideview-surtitle8" class="surtitle">8 / 8</div>
                    <img id="slideview-img8" onclick="ceres.openImageTab(this);" src="https://ceresbakalite.github.io/similarity/images/slide/NAVScreenViews08.png">
                    <div id="slideview-subtitle8" class="subtitle">Similarity</div>
                </div>

                <a id="slideview-prev" class="prev" onclick="ceres.getSlide(-1)">&#10094;</a>
                <a id="slideview-next" class="next" onclick="ceres.getSlide(1)">&#10095;</a>

                <br>

                <div id="slideview-dot-container" style="cursor:pointer;" class="slideview-dot-container">
                    <span id="slideview-dot1" class="dot" onclick="ceres.setSlide(1)"></span>
                    <span id="slideview-dot2" class="dot" onclick="ceres.setSlide(2)"></span>
                    <span id="slideview-dot3" class="dot" onclick="ceres.setSlide(3)"></span>
                    <span id="slideview-dot4" class="dot" onclick="ceres.setSlide(4)"></span>
                    <span id="slideview-dot5" class="dot" onclick="ceres.setSlide(5)"></span>
                    <span id="slideview-dot6" class="dot" onclick="ceres.setSlide(6)"></span>
                    <span id="slideview-dot7" class="dot" onclick="ceres.setSlide(7)"></span>
                    <span id="slideview-dot8" class="dot" onclick="ceres.setSlide(8)"></span>
                </div>

            </div>

            <br>

            <div id="footer-content" style="display: none;" class="footer-content">

                <include-directive src="https://ceresbakalite.github.io/similarity/repos/scripts/IncludeFooter.inc"></include-directive>

            </div>

            <div id="slideview-content">

                <ceres-slideview id="slideview" dot="true" txt="true" src="https://ceresbakalite.github.io/similarity/repos/scripts/imagelist.md"></ceres-slideview>

            </div>

        </section>

    </body>
</html>
